<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart.com | Save Money. Live Better</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Walmart Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" name="searchTerm" placeholder="Search everyhting at Walmart online and in store">
            <button id="searchButton"><box-icon name='search'></box-icon></button>
        </div>
        <div class="cart">
            <a href="#">Cart</a>
        </div>
    </header>
    <main>
        <section class="product-list">
            <div class="product-card" data-product-id="1">
                <img src="product1.jpg" alt="Women's Floral Dress">
                <h3>Women's Floral Dress</h3>
                <p>$49.99</p>
            </div>
            <div class="product-card" data-product-id="2">
                <img src="product2.jpg" alt="Men's Casual Shirt">
                <h3>Men's Casual Shirt</h3>
                <p>$29.99</p>
            </div>
            <div class="product-card" data-product-id="3">
                <img src="product3.jpg" alt="Teenage Girls Wear">
                <h3>Teenage Girls Wear</h3>
                <p>$54.99</p>
            </div>
            <div class="product-card" data-product-id="4">
                <img src="product4.jpg" alt="Teenage Boys Weart">
                <h3>Teenage Boys Weart</h3>
                <p>$39.99</p>
            </div>
        </section>
        <section class="product-details">
            <!-- Product details go here -->
            <div class="product-detail">
                <img src="" alt="">
                <h2></h2>
                <p></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Basic Walmart Look-Alike</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
